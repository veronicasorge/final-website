<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="https://use.typekit.net/ahe7seo.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <p id="logo">billie</p>
      <nav>
        <ul>
          <li>New In</li>
          <li>Bestsellers</li>
          <li>Rings</li>
          <li>Necklaces</li>
          <li>Bracelets</li>
          <li><a href="earrings.html">Earrings</a></li>
        </ul>
      </nav>
      <div class="icons">
        <img src="photos/liked.png" alt="heart icon" />
        <img src="photos/profile.png" alt="profile icon" />
        <img src="photos/cart.png" alt="cart icon" />
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <img src="photos/main-picture.webp" alt="gold and green earrings" />

      <div class="Categories">
        <figure>
          <img src="photos/category-rings.webp" alt="ring picture" />
          <figcaption>Rings</figcaption>
        </figure>

        <figure>
          <img src="photos/category-necklaces.webp" alt="necklace picture" />
          <figcaption>Necklaces</figcaption>
        </figure>

        <figure>
          <img src="photos/category-bracelets.webp" alt="bracelet picture" />
          <figcaption>Bracelets</figcaption>
        </figure>

        <figure>
          <img src="photos/category-earrings.webp" alt="earrings picture" />
          <figcaption>Earrings</figcaption>
        </figure>
      </div>

      <div class="Bestsellers">
        <figure>
          <img src="photos/bestseller-1.webp" alt="bow earrings" />
          <figcaption>Bow Earrings</figcaption>
        </figure>

        <figure>
          <img src="photos/bestseller-2.webp" alt="pearl necklace" />
          <figcaption>Pearl Necklace</figcaption>
        </figure>

        <figure>
          <img src="photos/bestseller-3.webp" alt="cross necklace" />
          <figcaption>Cross Necklace</figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
